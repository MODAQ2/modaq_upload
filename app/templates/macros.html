{# Reusable template macros #}

{% macro spinner(message="Loading...") %}
<svg class="spinner h-8 w-8 mx-auto text-nlr-blue" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
</svg>
<p class="mt-2 text-gray-500">{{ message }}</p>
{% endmacro %}

{% macro stat_card(id, label, color, value="0", size="2xl") %}
<div class="bg-{{ color }}-50 rounded-lg p-4">
    <div id="{{ id }}" class="text-{{ size }} font-bold text-{{ color }}-600">{{ value }}</div>
    <div class="text-sm text-{{ color }}-700">{{ label }}</div>
</div>
{% endmacro %}
